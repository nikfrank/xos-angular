<table>
  <thead>
    <th ng-repeat="dayName in dayNames">
      {{dayName}}
    </th>
  </thead>
  <tr ng-repeat="week in weeks">
    <td ng-repeat="dayName in dayNames">
      <div day="workoutsDuring[week.start][$index]"></div>
    </td>
  </tr>
</table>

<div workout="currentWorkout" ng-show="landmarks.workout"></div>
