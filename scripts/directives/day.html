<div class="sched-day" ng-class="daystyle" ng-click="makeWorkout(day)">
  <div ng-show="workouts.length == 0">
    <div ng-show="day>1">{{day}}</div>
    <div ng-show="day==1">{{month}}</div>
    <br>
  </div>
  <div ng-repeat="workout in workouts" ng-click="popWorkout(workout, $event)">
    {{day}} <br>
    :{{workout.duration}}
  </div>
</div>
